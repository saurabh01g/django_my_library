<!DOCTYPE html>
<html>
    <head>
        <title>Inactive Book record</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2"><h4> <a href="{% url 'homepage' %}">Home</a> </h4>
        </div>
        <div class="col-4"><h4> <a href="{% url 'show_all_active_books' %}">View Active Books</a> </h4>
        </div>
        
    </div>    
        
    <hr>
    <h2>All Inactive Books Records</h2>

<table  style="width: 60%;" class="table table-striped">
    <thead>
        <tr class="bg-info">
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    {% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.qty}}</td>
        <td>
            <div class="row">
                
                <div class="col-sm-4">
                    <form action="{% url 'restore' book.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Restore" class="btn btn-success">
                    </form>
                </div>
              </div>


            
            
        </td>

    </tr>
    {% endfor %}

</table>
</div>


</body>
</html>
